<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Hassan Toor">
    <meta name="Description" content="This is the official website of the Little Taco Shop">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Little Taco Shop</title>
    <link rel="icon" href="Images/html5.png" type="imgx/icon">
    <link rel="stylesheet" href="Stylesheet/website.css">
</head>

<body>
    <header class="header">
        <h1 class="header__h1">little Taco Shop</h1>

        <nav class="header__nav" aria-label="Primary-navigation">
            <ul class="header__ul">
                <li>
                    <a href="#Menu">Menu</a>
                </li>

                <li>
                    <a href="Hours.html">Hours</a>
                </li>

                <li>
                    <a href="Contact.html">Contact</a>
                </li>

                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>
        </nav>

        
    </header>

    <section class="hero">
        <h2 class="hero__h2">Bienvinidos!</h2>
        <figure>
            <img src="Images/tacos_and_drink_1000x667.png" alt="Tacos and Drink" width="1000" height="667">

            <figcaption class="offscreen">Tacos and a Drink</figcaption>
        </figure>
    </section>

    <main class="main">
            <article class="main__article" menu id="Menu">
                <h2 class="menu__h2">Our Menu</h2>

                <table class="menu__container">
                    <caption class="offscreen">Our Tacos</caption>

                    <thead>
                        <tr>
                            <th class="menu__header"  scope="col">Tacos</th>
                            <th class="menu__header"  scope="col">Quantity</th>
                            <th class="menu__header"  scope="col">Price</th>
                        </tr>
                        
                    </thead>

                    <tbody>
                        <tr>
                            <th rowspan="3" scope="row" class="menu__item menu__cr">Crunchy</th>
                            <td class="menu__item">1</td>
                            <td class="menu__item">$1.50</td>
                        </tr>

                        <tr>
                            <td class="menu__item">2</td>
                            <td class="menu__item">$2.50</td>
                        </tr>

                        <tr>
                            <td class="menu__item">3</td>
                            <td class="menu__item">$3.25</td>
                        </tr>

                        <tr>
                            <th rowspan="3" scope="row" class="menu__item menu__sf">Soft</th>
                            <td class="menu__item">1</td>
                            <td class="menu__item">$2.00</td>
                        </tr>
                        <tr>
                            <td class="menu__item">2</td>
                            <td class="menu__item">$3.50</td>
                        </tr>
                        <tr>
                            <td class="menu__item">3</td>
                            <td class="menu__item">$4.50</td>
                        </tr>
                    
                    </tbody>

                    <tfoot>
                        <tr>
                            <td class="menu__item menu__cs" colspan="3">Chips & Salsa $2</td>
                        </tr>
                    </tfoot>
                </table>
            

                <p class="center">
                    <a href="#">Back to the top</a>
                </p>
           </article>
    </main>

    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy;</span> <span class="nowrap">Little Taco Shop</span> 
        </p>
    </footer>
    
</body>
</html>
