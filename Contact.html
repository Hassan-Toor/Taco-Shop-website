<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Hassan Toor">
    <meta name="Description" content="This Page has the contact information of The Taco Shop">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="Images/html5.png" type="imgx/icon">
    <link rel="stylesheet" href="Stylesheet/website.css">
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Little Taco Shop</h1>

        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="/">Home</a>
                </li>
        
                <li>
                    <a href="/#Menu">Menu</a>
                </li>

                <li>
                    <a href="Hours.html">Hours</a>
                </li>

                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>
        </nav>

        
    </header>

    <section class="hero">
        <figure>
            <img src="Images/tacos_close_up_1000x649.png" alt="Taco-closeup" width="1000" height="649">

            <figcaption class="offscreen">
                Little Taco Shop Tacos
            </figcaption>
        </figure>
    </section>

    <main class="main">

        <article class="main__article">

            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane,<br> Suit T Cannas City, MO 55555-5555
                <br>
                Dial: <a href="tel:">555-555-5555</a>
            </address>
        </article>
        

        <article class="main__article" contact>

            <h2 class="contact__h2">Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get" class="contact__form">

                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send us a message</legend>

                        <p class="contact__p">
                            <label class="contact__label" for="Name">Name: </label>
                            <input class="contact__input" type="text" name="Full-Name" id="Name" placeholder="Your Name" autocomplete="on" required>
                        </p>

                        <p class="contact__p">
                            <label class="contact__label" for="Email">Email: </label>
                            <input class="contact__input" type="text" name="Email" id="Email" placeholder="Your Email" autocomplete="on" required>
                        </p>

                        <p class="contact__p">
                            <label class="contact__label" for="Message">Your Message: </label>
                            <br>
                            <textarea class="contact__textarea" name="Message" id="Message" placeholder="Write your message here" cols="28" rows="10"></textarea>

                        </p>
            
                
                </fieldset>
                <button class="contact__button" type="submit" formaction="https://httpbin.org/post" formmethod="post">Send</button>
                <button class="contact__button" type="reset">Reset</button>

            </form>
            

        </article>

    </main>

    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy;</span><span class="nowrap">Little Taco Shop</span> 
        </p>
    </footer>
    
</body>
</html>
